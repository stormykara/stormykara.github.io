			function processTrain(train) {
				const eta = Math.round((train.actualETA - Date.now())/60000)
				const noETA = train.noETA
				const etaText = noETA == true ? ("Delayed") : eta > 1 ? (eta + " min") : eta < -1000 ? "No ETA" : "Due"
				return "<div class='ps-3 py-2' style='border-radius: 10px;background-color: #" + lineColors[train.lineCode] + "'><div class='" + textStyle[train.lineCode] + "' style='font-size: 12px;font-weight: 400;color:#" + textColor[train.lineCode] + "'>" + train.line + " Line run #" + train.runNumber + "</div><div class='fs-4 " + textStyle[train.lineCode] + "' style='font-weight: 600;color:#" + textColor[train.lineCode] + "'>" + etaText + "</div></div>"
			}
			
			async function fetchData(url) {

  				return data

            async function getCTA() {
				const data = await fetchData(api_url);
  				const trains = data.destinations.trains;
				document.getElementById("trains").innerHTML =""
				document.getElementById("station").innerHTML ="<h2 class='fw-bold text-start text-light' style='font-size:40px'>&nbsp&nbsp" + data.stationName + "</h2>"

					display = data.destinations[dest].trains.length == 0 && !destShow[id].includes(dest) ? "display:none" : ""

						data.destinations[dest].trains
                        .sort((a, b) => a.actualETA - b.actualETA)
                        .map(processTrain)
                        .join('<hr style="visibility:hidden; margin-bottom:-10px;" />')
    				document.getElementById("trains").innerHTML +="<p class='fst-italic fw-bold fs-3 pt-3' style='line-height: 1;" + display + "'>to " + dest + "</p><p>" + trainInfo + "</p>"

			}
