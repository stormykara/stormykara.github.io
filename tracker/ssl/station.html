		<script>
			const id = new URL(document.location).searchParams.get("id")
			
			const api_url = 'https://store.transitstat.us/southshore/transitStatus/stations/' + id
			
			function processTrain(train) {
				const eta = Math.floor((train.actualETA - Date.now())/60000)
				const etaText = eta > 1 ? (eta + " min") : eta == -28300086 ? "No ETA" : "Due" 
				return "<div class='ps-3 py-2' style='border-radius: 10px;background-color: #7F271F" + "'><div class='outln' style='font-size: 12px;font-weight: 400;'>" + train.line + " Line Train #" + train.runNumber + "</div><div class='fs-4 outln' style='font-weight: 600;'>" + etaText + "</div></div>"
			}
			
            async function getSSL() {
				const response = await fetch(api_url);
  				const data = await response.json();
  				const trains = data.destinations.trains;

				document.getElementById("trains").innerHTML =""
				document.getElementById("station").innerHTML ="<h2 class='fw-bold text-start text-light' style='font-size:40px'>&nbsp;&nbsp;" + data.stationName + "</h2>"
				for (let i = 0; i < Object.keys(data.destinations).length; i++) {
    				dest = Object.keys(data.destinations).sort()[i]
    				trainInfo = data.destinations[dest].trains.length == 0 ? ("<div class='ps-3 py-2' style='border-radius: 10px;background-color: #565656'>No currently tracked trains</div>") :
						data.destinations[dest].trains
                        .sort((a, b) => a.actualETA - b.actualETA)
                        .map(processTrain)
                        .join('<hr style="visibility:hidden; margin-bottom:-10px;" />')
    				document.getElementById("trains").innerHTML +="<p class='fst-italic fw-bold fs-3 pt-3' style='line-height: .4'>" + dest + "</p><p>" + trainInfo + "</p>"
					}
			}
			
			function updateDateTime(){
				const now = new Date();
				const currentDateTime = now.toLocaleString();
				document.querySelector('#datetime').textContent = currentDateTime;
			}

			getSSL();
			updateDateTime();
            setInterval(getSSL, 10000);
			setInterval(updateDateTime, 10000);
        </script>
